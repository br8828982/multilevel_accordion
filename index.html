<!DOCTYPE html>
<html>
<head>
  <style>
    .accordion-content {
      display: none;
    }
    .accordion-item.active > .accordion-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="accordion" data-allow-multiple>
    <div class="accordion-item">
      <button class="accordion-button">Section 1</button>
      <div class="accordion-content">
        Content 1
        <div class="accordion-item">
          <button class="accordion-button">Subsection 1.1</button>
          <div class="accordion-content">
            Content 1.1
          </div>
        </div>
        <div class="accordion-item">
          <button class="accordion-button">Subsection 1.2</button>
          <div class="accordion-content">
            Content 1.2
          </div>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <button class="accordion-button">Section 2</button>
      <div class="accordion-content">
        Content 2
        <div class="accordion-item">
          <button class="accordion-button">Subsection 2.1</button>
          <div class="accordion-content">
            Content 2.1
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const accordionButtons = document.querySelectorAll(".accordion-button");
    const allowMultiple = document.querySelector(".accordion").hasAttribute("data-allow-multiple");
  
    accordionButtons.forEach(button => {
      button.addEventListener("click", () => {
        const item = button.parentElement;
        const accordion = item.parentElement;
  
        if (item.classList.contains("active")) {
          return item.classList.remove("active");
        }
  
        if (!allowMultiple) {
          const items = accordion.querySelectorAll(".accordion-item.active");
          items.forEach(activeItem => {
            activeItem.classList.remove("active");
          });
        }
  
        item.classList.add("active");
      });
    });
  </script>
  
</body>
</html>
